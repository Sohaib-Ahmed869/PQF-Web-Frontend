<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Premier Quality Foods Favicon -->
    <link rel="icon" type="image/svg+xml" href="/premier-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premier Quality Foods - Delivering fresh, quality food experiences with every order. Sign in to your account." />
    <meta name="keywords" content="premier, quality foods, food delivery, fresh food, restaurant, login" />
    <meta name="author" content="Premier Quality Foods" />
    <meta name="theme-color" content="#e60012" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Premier Quality Foods - Login" />
    <meta property="og:description" content="Delivering fresh, quality food experiences with every order" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://premierqualityfoods.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Premier Quality Foods - Login" />
    <meta name="twitter:description" content="Delivering fresh, quality food experiences with every order" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Title -->
    <title>Premier Quality Foods - Login</title>
    
    <!-- Preload Important Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS for Loading Screen -->
    <style>
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #dbeafe 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo::before {
        content: '';
      }
      
      .loading-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }
      
      .loading-subtitle {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #e60012;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }

      .loading-logo img {
        width: 140px;
        height: 140px;
        object-fit: contain;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <img src="/src/assets/PQF-22.png" alt="PQF Logo" />
      </div>
      <h1 class="loading-text">PREMIER</h1>
      <p class="loading-subtitle">QUALITY FOODS</p>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading Screen Script -->
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          loadingScreen.classList.add('hidden');
          body.classList.remove('loading');
          
          // Remove loading screen from DOM after transition
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }, 800); // Show loading for at least 800ms
      });
      
      // Fallback: Hide loading screen if it takes too long
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          body.classList.remove('loading');
        }
      }, 5000); // Force hide after 5 seconds
    </script>
  </body>
</html>
